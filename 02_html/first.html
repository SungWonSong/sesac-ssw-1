<!-- ! + tap을 쓰면 emmet이라고 하며 html구조를 만드는 자동 emmet -->

<!-- 이건 주석이다. 수정이 가능합니다. 브라우저 화면에는 표시가 되지 않습니다.-->
<!DOCTYPE html>
<!-- html5로 문서를 작성하겠다. (DOCTYPE: document type 약자) -->
<html lang="ko">
     <!-- lang 속성은 : language (en, ko) -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 파일을 utf-8로 지정하겠다. 인코딩 : 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경 <-> 디코딩 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/ 반응형 웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목....  탭이 제목으로 ex> 네이버는 NAVER-->
</head>
<body>
    <!-- 브라우저 화면에서 보여주고 싶은 내용 body 태그안에-->
    <h1>html 1번째 창</h1>
    <div>안녕하세요 ㅎㅎ</div>
    
    <!-- 중첩(nested -->
    <!-- div : 블록요소 / span : 인라인요소 -->
    <div style="background-color: aqua;">
        span의 parent
        <span style="background-color: red;">div의 child</span>
        <span style="background-color: green;">div의 엄마</span>
    </div>
    <div style="background-color: aquamarine;">
        span넴넴넴
    </div>
</body>
</html>
